<!DOCTYPE html>
<html>
<head>
    <title>Guaranteed Visible Scene</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js"></script>
    <script>
// Start of guaranteed-visible scene
let scene, camera, renderer, controls;

// 1. Basic scene setup
function init() {
    // Create scene with fallback background
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);

    // Camera with guaranteed visible position
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(5, 5, 5);
    camera.lookAt(0, 0, 0);

    // Create renderer with error handling
    try {
        renderer = new THREE.WebGLRenderer({ antialias: true });
    } catch(e) {
        alert('WebGL not supported! Please use a modern browser.');
        return;
    }
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. Guaranteed visible lighting
    const ambient = new THREE.AmbientLight(0xFFFFFF, 1.5); // Bright ambient
    scene.add(ambient);
    
    const directional = new THREE.DirectionalLight(0xFFFFFF, 1.0);
    directional.position.set(5, 10, 7);
    scene.add(directional);

    // 3. Fallback floor (will show even without textures)
    const floorGeometry = new THREE.PlaneGeometry(20, 20);
    const floorMaterial = new THREE.MeshPhongMaterial({
        color: 0xFF0000, // Bright red fallback
        side: THREE.DoubleSide
    });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    // 4. Always-visible test objects
    const testCube = new THREE.Mesh(
        new THREE.BoxGeometry(2, 2, 2),
        new THREE.MeshPhongMaterial({ color: 0x00FF00 })
    );
    testCube.position.y = 1;
    scene.add(testCube);

    const testSphere = new THREE.Mesh(
        new THREE.SphereGeometry(1),
        new THREE.MeshPhongMaterial({ color: 0x0000FF })
    );
    testSphere.position.x = 3;
    testSphere.position.y = 1;
    scene.add(testSphere);

    // 5. Helpers
    scene.add(new THREE.AxesHelper(5));
    scene.add(new THREE.GridHelper(20, 20));

    // 6. Controls
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // 7. Window resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
}

// Animation loop
function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}

// Start the scene
init();
animate();
// End of code
    </script>
</body>
</html>
